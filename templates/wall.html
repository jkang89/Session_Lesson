{% extends 'master.html' %}

{% block body %}

{% for post in posts %}
    <div>
        <p>{{post[2]}}</p>
        <p>{{post[4]}}</p>
        <p>{{post[3]}}</p>
    </div>
{% endfor %}

<form action="/user/{{username}}" method="POST">
    <input type = "text" placeholder = "Post Text" name = "wall_post_text">
    <input type="submit" value="Submit">
</form>


{% endblock %}
